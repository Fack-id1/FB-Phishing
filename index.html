<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="logo">
      <p>English (UK)</p>
    </div>

    <div class="login-box">
      <form>
        <input type="text" placeholder="Mobile number or email address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log in</button>
        <a href="#">Forgotten Password?</a>
      </form>
    </div>

    <div class="signup-section">
      <button class="signup-btn">Create New Account</button>
    </div>

    <footer>
      <p>&copy; Meta 2024</p>
    </footer>
  </div>
</body>
</html>
